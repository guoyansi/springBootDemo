		<script type="text/javascript">
			/**
				 * 
				 * $('#noMean').editableSelect({
			 filter:false,
			 effects: 'fade',
			 duration: 200,
			 onCreate:function () {
			 console.log("下拉框创建")
			 },
			 onShow:function () {
			 console.log("下拉框显示")
			 },
			 onHide:function () {
			 console.log("下拉框隐藏")
			 },
			 onSelect:function () {
			 console.log("下拉框选项被选中")
			 }
			 }
				 * 
				 * 获取值

			$(".noMean").val()

			用了这个插件以后，这块是一个input,type="text"

			参数

			filter  选择option以后，是否过滤  默认 true

			effects  点击的时候，下拉框的过渡效果  有default，slide，fade三个值，默认是default

			duration  过渡效果时间  默认是fast  值可以是fast和slow，也可以是数字

			appendTo  下拉框如果弹出框效果，这个值才会用到，显示把它加载到哪里

			trigger  下拉框列表如何触发 值是"focus", "manual"  默认是focus

			方法

			onCreate：当editableSelect方法生效时触发。

			onShow：当下拉框出现时触发。

			onHide：当下拉框隐藏时触发。

			onSelect：当下拉框中的选项被选中时触发
				 */

			$("#editable-select option").eq(0).attr("selected","selected");
			//$("#editable-select option").eq(0).prop("selected",true);
			$('#editable-select').editableSelect({
				effects: 'slide',
				filter:false,
			});

			function getValue() {
				alert($('#editable-select').val());
			}
			/*$('#html').editableSelect();*/
		</script>
